<!DOCTYPE html>
<html ng-app='app'>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-app='app' ng-controller="ApplicationCtrl">
	<nav class='navbar navbar-default'>
		<div class='container' ng-init='checkToken()'>
			<ul class='nav navbar-nav'>
				<li><a href="/#/">Posts</a></li>
				<li><a href="/#/register">Register</a></li>
				<li><a href="/#/login">Login</a></li>
			</ul>
			<ul class='nav navbar-nav navbar-right'>
			<li ng-if='currentUser'>
				<p class='navbar-text'>Signed in as {{ currentUser.username }}</p>
			</li>
			<li ng-if='currentUser' class='navbar-btn'>
				<button ng-click='logout()' class='btn btn-primary'>logout</button>
			</li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
<script src='/app.js'></script>
</body>
</html>
