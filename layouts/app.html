<!DOCTYPE html>
<html ng-app='app'>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div ng-controller='PostsCtrl' class='container'>
		<h1>Recent Posts</h1>
		<input ng-model='postBody' class='form-control' />
		<button ng-click='addPost()' class='btn btn-defaullt'>Add Post</button>
		<ul class='list-group'>
			<li ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
				<strong>{{ post.username }}</strong>
				<span>{{ post.body }}</span>
			</li>
		</ul>
	</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
<script src='/app.js'></script>
</body>
</html>
